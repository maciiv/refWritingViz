<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./dist/refw-viz.umd.cjs"></script>
